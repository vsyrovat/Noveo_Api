default:
  suites:
    default:
      contexts:
        - FeatureContext:
            em: '@doctrine.orm.entity_manager'
        - GroupContext:
            em: '@doctrine.orm.entity_manager'
        - UserContext:
            em: '@doctrine.orm.entity_manager'
        - RestContext
        - HttpContext
        - \Behat\MinkExtension\Context\MinkContext
        - JsonContext

  extensions:
    Behat\Symfony2Extension:
      kernel:
        bootstrap: features/bootstrap/bootstrap.php
        class: App\Kernel
    Behat\MinkExtension:
      base_url: "http://example.com/"
      sessions:
        default:
          symfony2: ~
    Behatch\Extension: ~
